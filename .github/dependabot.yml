version: 2

registries:
  SDPSN-devops-charts:
    type: helm-registry
    url: https://pic.sg.social.gouv.fr/api/v4/projects/94/packages/helm/stable
    username: oauth2
    password: ${{ secrets.HELM_REPO_PAT }}

updates:
  # Configuration optimisée pour monorepo pnpm
  # Une seule configuration pour toutes les dépendances npm/pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: "chore(dependabot): "
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignorer les mises à jour majeures automatiquement
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Groupe toutes les dépendances mineures et patches ensemble
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Configuration pour les images Docker dans apps/backend
  - package-ecosystem: "docker"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(dependabot): "
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "backend"
    ignore:
      # Ignorer les mises à jour majeures automatiquement
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Configuration pour les images Docker dans apps/frontend
  - package-ecosystem: "docker"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(dependabot): "
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    ignore:
      # Ignorer les mises à jour majeures automatiquement
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Configuration pour les GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(dependabot): "
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      all-updates:
        patterns:
          - "*"

  # Configuration pour les helm charts
  - package-ecosystem: "helm"
    directory: "/helm_charts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    registries:
      - SDPSN-devops-charts
