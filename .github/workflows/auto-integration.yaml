name: Integration - build and deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    uses: ./.github/workflows/reusable-workflows/build-and-deploy.yml
    with:
      environment: integration
      deploy: true
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITOPS_REPO_KEY: ${{ secrets.GITOPS_REPO_KEY }} 