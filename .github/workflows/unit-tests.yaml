name: Unit Tests

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js 23
      uses: actions/setup-node@v4
      with:
        node-version: 23
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Generate types
      run: pnpm db:generate
    - name: Run tests
      run: pnpm test:unit