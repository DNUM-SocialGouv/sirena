name: Test - build and deploy

on:
  push:
    branches:
      - chore/deploy

jobs:
  build-and-deploy:
    uses: ./.github/workflows/reusable-workflows/build-and-deploy.yml
    with:
      environment: test
      deploy: true
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITOPS_REPO_KEY: ${{ secrets.GITOPS_REPO_KEY }} 