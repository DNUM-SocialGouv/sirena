name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 6 * * 1"
  workflow_run:
    workflows:
      - "Feature branches - build"
      - "Integration - build and deploy"
      - "Test - build and deploy"
      - "Manual Deploy"
    types:
      - completed

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-fs-results.sarif"
          category: "trivy-filesystem"

  trivy-container-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_repository.full_name == github.repository
    permissions:
      contents: read
      packages: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        image: [backend, frontend, worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tag
        id: image_tag
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${{ github.event.workflow_run.head_sha }}
          SHORT_SHA=${SHORT_SHA::7}
          echo "IMAGE=ghcr.io/${REPO_LOWER}:${SHORT_SHA}-${{ matrix.image }}" >> $GITHUB_OUTPUT

      - name: Pull Docker image
        run: docker pull ${{ steps.image_tag.outputs.IMAGE }}

      - name: Run Trivy vulnerability scanner (container)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ steps.image_tag.outputs.IMAGE }}"
          format: "sarif"
          output: "trivy-container-${{ matrix.image }}-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy container scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-container-${{ matrix.image }}-results.sarif"
          category: "trivy-container-${{ matrix.image }}"
          ref: ${{ github.event.workflow_run.head_sha }}

  trivy-iac-scan:
    name: Trivy IaC Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "config"
          scan-ref: "deploy"
          format: "sarif"
          output: "trivy-iac-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy IaC scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-iac-results.sarif"
          category: "trivy-iac"
