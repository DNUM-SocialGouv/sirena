---
externalSecret:
  database:
    enable: true

SDPSN-devops-charts:
  name: sirena

  deployment:
    enable: false
  ingress:
    enable: false
  service:
    enable: false

  externalSecret:
    redis:
      enable: true
    bucket:
      enable: true
    registry:
      keystoreName: ghcr-registry
      enable: true
    app:
      enable: true
      targetSecretName: backend
      keystoreName: backend
      template:
        API_KEY_HASH_SALT: "{{ .API_KEY_HASH_SALT }}"
        ANNUAIRE_SANTE_API_KEY: "{{ .ANNUAIRE_SANTE_API_KEY }}"
        AUTH_TOKEN_SECRET_KEY: "{{ .AUTH_TOKEN_SECRET_KEY }}"
        CLAMAV_HOST: "{{ .CLAMAV_HOST }}"
        DEMAT_SOCIAL_API_TOKEN: "{{ .DEMAT_SOCIAL_API_TOKEN }}"
        PC_CLIENT_ID: "{{ .PC_CLIENT_ID }}"
        PC_CLIENT_SECRET: "{{ .PC_CLIENT_SECRET }}"
        REFRESH_TOKEN_SECRET_KEY: "{{ .REFRESH_TOKEN_SECRET_KEY }}"
        S3_ENCRYPTION_KEY: "{{ .S3_ENCRYPTION_KEY }}"
        SENTRY_DSN_BACKEND: "{{ .SENTRY_DSN_BACKEND }}"
        SUPER_ADMIN_LIST_EMAIL: "{{ .SUPER_ADMIN_LIST_EMAIL }}"
        TIPIMAIL_API_KEY: "{{ .TIPIMAIL_API_KEY }}"
        TIPIMAIL_USER_ID: "{{ .TIPIMAIL_USER_ID }}"
