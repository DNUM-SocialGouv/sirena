fragment RootChampFragment on Champ {
  ...ChampFragment
  ... on RepetitionChamp {
    champs {
      ...ChampFragment
    }
  }
}

fragment AddressFragment on Address {
  label
  type
  streetAddress
  streetNumber
  streetName
  postalCode
  cityName
  cityCode
  departmentName
  departmentCode
  regionName
  regionCode
}

fragment FileFragment on File {
  __typename
  filename
  contentType
  checksum
  byteSize: byteSizeBigInt
  url
  createdAt
}

fragment ChampFragment on Champ {
  id
  label
  stringValue
  ... on DateChamp {
    date
  }
  ... on DatetimeChamp {
    datetime
  }
  ... on CheckboxChamp {
    checked: value
  }
  ... on DecimalNumberChamp {
    decimalNumber: value
  }
  ... on IntegerNumberChamp {
    integerNumber: value
  }
  ... on CiviliteChamp {
    civilite: value
  }
  ... on LinkedDropDownListChamp {
    primaryValue
    secondaryValue
  }
  ... on MultipleDropDownListChamp {
    values
  }
  ... on PieceJustificativeChamp {
    files {
      ...FileFragment
    }
  }
  ... on AddressChamp {
    address {
      ...AddressFragment
    }
  }
}

query getDossiersMetadata($demarcheNumber: Int!) {
  demarche(number: $demarcheNumber) {
    dossiers {
      edges {
        node {
          id
          number
          dateDerniereModification
          dateDepot
          champs {
            __typename
            ...RootChampFragment
          }
        }
      }
    }
  }
}

query getDossiersByDate($demarcheNumber: Int!, $createdSince: ISO8601DateTime) {
  demarche(number: $demarcheNumber) {
    dossiers(createdSince: $createdSince) {
      nodes {
        id
        number
        dateDepot
        dateDerniereModification
        state
      }
    }
  }
}

query getDossier($dossierNumber: Int!) {
  dossier(number: $dossierNumber) {
    id
    number
    state
    dateDerniereModification
    dateDepot

    usager {
      email
    }

    demandeur {
      __typename
      ... on PersonnePhysique {
        nom
        prenom
        civilite
      }
    }

    champs {
      __typename
      ...RootChampFragment
    }
  }
}

query getInstructeurs($demarcheNumber: Int!) {
  demarche(number: $demarcheNumber) {
    groupeInstructeurs {
      instructeurs {
        id
        email
      }
    }
  }
}

mutation changerInstruction($dossierId: ID!, $instructeurId: ID!, $disableNotification: Boolean = false) {
  dossierPasserEnInstruction(
    input: { dossierId: $dossierId, instructeurId: $instructeurId, disableNotification: $disableNotification }
  ) {
    dossier {
      id
      number
      state
    }
    errors {
      message
    }
  }
}
